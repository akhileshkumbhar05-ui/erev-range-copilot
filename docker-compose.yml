version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: erev-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  app:
    build: .
    container_name: erev-app
    depends_on:
      - ollama
    environment:
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3.1:8b
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    restart: unless-stopped

volumes:
  ollama_data:
